{% extends 'AppCoder/base.html' %}

{% load static %}

{% block title %} Proyectos {% endblock title %}

{% block main %}

<ul>

{% for proyecto in proyectos %}

    <li>Proyectos: {{ proyecto.nombre }} | Tematica: {{ proyecto.tematica }} <a href="{% url 'DeleteProyecto' proyecto.id %}"
        >Eliminar</a></li>

{% endfor %}
</ul>

{% endblock main %}
