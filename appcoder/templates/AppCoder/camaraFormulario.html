{% extends 'AppCoder/base.html' %}
{% load static %}

{% block title %} Formulario {% endblock title %}

{% block main %}
    <form action="{% url 'CamaraFormulario'%}" method="POST">
        {% csrf_token %}

        <p>Nombre: <input type= "text" name="nombre"></p>

        <p>Integrantes: <input type="number" name="integrantes"></p>

        <p>Profesion: <input type="text" name='profesion'></p>

        <input type="submit" value="Enviar">

    </form>

{% endblock %}
